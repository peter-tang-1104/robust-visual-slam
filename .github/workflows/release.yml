name: Release with Videos

on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Upload videos to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            videos/demo1.webm
            videos/demo2.webm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

